<link rel="stylesheet" href="/style.css">
<div class="row">
  <select id="companySelect"></select>
  <select id="branchSelect"></select>
  <input id="ledgerBranchId" type="hidden" />
</div>

<div class="row">
  <select id="ledgerType">
    <option value="SALE">SATIŞ (Veresiye)</option>
    <option value="CASH_SALE">PEŞİN SATIŞ (Satış+Tahsilat)</option>
    <option value="DEBIT">ALACAK / VERESİYE (Tutar)</option>
    <option value="PAYMENT">TAHSİLAT (Tutar)</option>
    <option value="RETURN">İADE</option>
  </select>

  <div id="ledgerPacksRow" style="display:none">
    <input id="ledgerPacks" placeholder="Paket" />
  </div>

  <div id="ledgerAmountRow" style="display:none">
    <input id="ledgerAmount" placeholder="Tutar" />
  </div>

  <input id="ledgerNote" placeholder="Not" style="min-width:260px" />
  <input type="date" id="ledgerDate" />
  <button id="btnLedger">Kaydet</button>
</div>
<script src="/app.js"></script>
